# Sample workflow for building and deploying a React.js site to GitHub Pages
#
# To get started with React.js see: https://react.dev/learn
#
name: Deploy React.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          # Detects yarn or npm/npx
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "build_command=build" >> $GITHUB_OUTPUT # Typically 'yarn build'
            echo "output_dir=build" >> $GITHUB_OUTPUT    # Typically React output folder
            exit 0
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "build_command=run build" >> $GITHUB_OUTPUT # Typically 'npm run build'
            echo "output_dir=build" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            # Fallback if no lock file, still uses npm
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "build_command=run build" >> $GITHUB_OUTPUT
            echo "output_dir=build" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      
      # Use the configure-pages action without a static site generator specified
      # since we are deploying a generic static output (not next/jekyll/etc.)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # No 'with' section needed for React SPA

      # The cache step for React is simpler, targeting the package manager cache
      - name: Restore/Save cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        
      # Build the React application
      - name: Build React App
        # This runs the 'build' script defined in your package.json (e.g., 'react-scripts build')
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.build_command }}
        
      # Upload the production static files from the build directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match the output directory of your React build process (typically 'build')
          path: ./${{ steps.detect-package-manager.outputs.output_dir }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
